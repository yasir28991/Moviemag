<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/938e26a8d4.js" crossorigin="anonymous"></script>
    <title>Moviemag</title>
</head>
<body>
    <div id="app">
        <!-- Logo -->
        <div class="logo_Watchlist">
            <h1>Movie<span class="mag">Mag</span></h1>
            <a href="#" class="watch-list-anchor">Watchlist</a>
        </div>
        <div id="search-div">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search" placeholder="Search your favourite title here">
        </div>
        <div class="results-list-container">
            <div class="result-list-popup">
                <div class="result-item"></div>
            </div>
        </div>
        <div id="empty-results">
            <img src="/explore.svg" alt="Explore now!">
        </div>
        <div class="result-container">
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
